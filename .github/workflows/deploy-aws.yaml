name: Deploy AWS Production - FOOD-ORDER-API

on:
  push:
    branches:
      - main
      - fase_4_a

env:
  AWS_REGION: us-east-1

jobs:
  deploy-production:
    name: Deploy EKS Food Order Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ID }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login ECR
        run: |
          aws ecr get-login-password \
          --region ${{ env.AWS_REGION }} | \
          docker login --username AWS \
          --password-stdin \
          759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build and Push Images
        run: |
          docker build -t vilacaro/api . && \
          docker tag vilacaro/api:v1 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/vilacaro/api:v1 && \
          docker push 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/vilacaro/api
          
          docker build -t vilacaro/pedido -f Dockerfile.pedido . && \
          docker tag vilacaro/pedido:latest 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/vilacaro/pedido:latest && \
          docker push 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/vilacaro/pedido:latest
          
          docker build -t diegogl12/food-order-pagamento -f Dockerfile.pagamento . && \
          docker tag diegogl12/food-order-pagamento:latest 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/diegogl12/food-order-pagamento:latest && \
          docker push 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/diegogl12/food-order-pagamento:latest
          
          docker build -t japamanoel/foodorder_cardapio -f Dockerfile.cardapio . && \
          docker tag japamanoel/foodorder_cardapio:latest 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/japamanoel/foodorder_cardapio:latest && \
          docker push 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/japamanoel/foodorder_cardapio:latest

      - name: Deploy API - Cardápio
        run: |
          aws eks update-kubeconfig --name EKS-FOOD-CARDAPIO --region ${{ env.AWS_REGION }}
          kubectl apply -f k8s/api-cardapio/

      - name: Deploy API - Pagamento
        run: |
          aws eks update-kubeconfig --name EKS-FOOD-PAGAMENTO --region ${{ env.AWS_REGION }}
          kubectl apply -f k8s/api-pagamento/

      - name: Deploy API - Pedido
        run: |
          aws eks update-kubeconfig --name EKS-FOOD-PEDIDO --region ${{ env.AWS_REGION }}
          kubectl apply -f k8s/api-pedido/

      - name: Deploy API - Usuário
        run: |
          aws eks update-kubeconfig --name EKS-FOOD-USUARIO --region ${{ env.AWS_REGION }}
          kubectl apply -f k8s/api-usuario/
