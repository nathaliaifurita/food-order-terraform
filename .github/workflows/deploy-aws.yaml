name: Deploy AWS Production - FOOD-ORDER-API

on:
  push:
    branches:
      - main
      - fase_4_a

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: EKS-FOOD-ORDER-API-CLUSTER

jobs:
  deploy-production:
    name: Deploy EKS Food Order Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ID }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login ECR
        run: |
          aws ecr get-login-password \
          --region ${{ env.AWS_REGION }} | \
          docker login --username AWS \
          --password-stdin \
          759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: BuildAndPush Dockerfile vilacaro/api
        run: |
          docker build -t vilacaro/api . && \
          docker tag vilacaro/api:v1 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/vilacaro/api:v1 && \
          docker push 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/vilacaro/api

      - name: Build and Push vilacaro/pedido
        run: |
          docker build -t vilacaro/pedido -f Dockerfile.pedido . && \
          docker tag vilacaro/pedido:latest 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/vilacaro/pedido:latest && \
          docker push 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/vilacaro/pedido:latest

      - name: Build and Push diegogl12/food-order-pagamento
        run: |
          docker build -t diegogl12/food-order-pagamento -f Dockerfile.pagamento . && \
          docker tag diegogl12/food-order-pagamento:latest 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/diegogl12/food-order-pagamento:latest && \
          docker push 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/diegogl12/food-order-pagamento:latest

      - name: Build and Push japamanoel/foodorder_cardapio
        run: |
          docker build -t japamanoel/foodorder_cardapio -f Dockerfile.cardapio . && \
          docker tag japamanoel/foodorder_cardapio:latest 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/japamanoel/foodorder_cardapio:latest && \
          docker push 759212231558.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/japamanoel/foodorder_cardapio:latest

      - name: Update Kube Config
        run: |
          aws eks update-kubeconfig \
          --name ${{ env.CLUSTER_NAME }} \
          --region ${{ env.AWS_REGION }}

      - name: Get Load Balancer URL from food-order-terraform-db
        id: get_lb_url
        run: |
          LB_URL=$(kubectl get svc my-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          POSTGRES_URL="Host=${LB_URL};Port=5432;Database=${{ secrets.POSTGRES_DB }};Username=${{ secrets.POSTGRES_USER }};Password=${{ secrets.POSTGRES_PASSWORD }}"

      - name: Kube Apply
        run: |
          kubectl apply -f k8s/api-cardapio/api-pod.yaml
          kubectl apply -f k8s/api-cardapio/api-service.yaml
          kubectl apply -f k8s/api-cardapio/api-deployment.yaml          
          kubectl apply -f k8s/api-pagamento/api-pod.yaml
          kubectl apply -f k8s/api-pagamento/api-service.yaml
          kubectl apply -f k8s/api-pagamento/api-deployment.yaml
          kubectl apply -f k8s/api-pedido/api-pod.yaml
          kubectl apply -f k8s/api-pedido/api-service.yaml
          kubectl apply -f k8s/api-pedido/api-deployment.yaml
          kubectl apply -f k8s/api-usuario/api-pod.yaml
          kubectl apply -f k8s/api-usuario/api-service.yaml
          kubectl apply -f k8s/api-usuario/api-deployment.yaml